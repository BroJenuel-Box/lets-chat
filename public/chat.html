<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/chat.css">
  <title>Lets Chat App</title>
</head>

<body>
  <div class="chat-container">
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand"><i class='bx bx-chat'></i> Let's Chat</a>
        <a href="index.html" class="btn btn-danger">Leave Room</a>
      </div>
    </nav>
    <div style="display: flex; gap: 20px; width: 100%; margin-top: 80px;">
      <main class="chat-main">
        <div class="chat-sidebar">
          <h5><i class='bx bx-comment-detail' ></i></i> Room Name:</h5>
          <h4>
            <span id="room-name" class="badge bg-secondary">New</span>
          </h4>
          <h5><i class="fas fa-users"></i> Users</h5>
          <ul id="users" class="list-group"></ul>
        </div>
      </main>
      <div class="card chat-form-container">
        <div class="chat-messages"></div>
        <form id="chat-form">
          <div class="input-group mb-3">
            <input  id="msg" type="text" class="form-control" placeholder="Enter Message" aria-label="Enter Message" aria-describedby="button-send-message" required autocomplete="off" >
            <button type="submit" class="btn btn-outline-secondary btn-dark"><i class='bx bx-send' ></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
