<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/index.css">
	<title>Lets Chat App</title>
</head>

<body>
	<div class="join-container card bg-light">
		<header class="join-header">
			<h1><i class='bx bx-chat'></i> Let's Chat</h1>
			<small>Lets Chat is a web app that I made where a user can chat with another person or more than one person, depending on the room selected.</small><br>
			<a href="https://jenuelganawed.ml/"><i class='bx bxs-user-detail'></i> Jenuel Ganawed</a>
		</header>
		<main class="join-main" style="margin-top: 20px;">
			<form action="chat.html">
				<div class="input-group mb-3" >
					<span class="input-group-text" id="basic-addon1"><i class='bx bx-user' ></i></span>
					<input class="form-control" type="text" name="username" id="username" placeholder="Enter name" required aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
				</div>
				<div class="input-group mb-3" >
					<span class="input-group-text" id="basic-addon1"><i class='bx bx-home-alt'></i></span>
					<input class="form-control" type="text" name="room" id="room" placeholder="Room Name" required aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
				</div>
				<button type="submit" class="btn btn-primary btn-outline float-right mt-3">Join Chat</button>
			</form>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
		crossorigin="anonymous">
	</script>
</body>
</html>
